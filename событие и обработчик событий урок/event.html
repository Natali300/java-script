<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <button id="btn">Нажми меня</button>   //1 свойство -->
    <!-- <button >Проверим тип</button> // 2 свойство -->
     <p>кликните в любом месте окна браузера</p>
    <script>
        // 1 свойство
        document.querySelector('#btn')  //Эта строка выбирает элемент на веб-страницес идентификатором btn. 
        //Метод querySelector позволяет находить элементы по селекторам CSS, в данном случае — по ID.
        //Если на странице есть элемент, такой как <button id="btn">Нажми меня</button> то это выражение вернёт именно этот элемент.
        .addEventListener('click',function(event){   //Здесь мы добавляем обработчик события к элементу, 
          //который был найден ранее. Мы указываем, что нужно слушать событие "click", то есть клик мышкой по элементу.
          //Когда пользователь кликает по кнопке, в функцию (обработчик события) передаётся объект event, который содержит
          //информацию о произошедшем событии.
          //function(event): Это анонимная функция, которая будет выполнена каждый раз, когда срабатывает событие "click" на элементе #btn.
          //Внутри этой функции вы можете использовать объект event, чтобы получить информацию о событии и манипулировать элементом.
       console.log(event.target);   //она выводила бы в консоль элемент, на котором произошло событие. В данном случае это будет 
            //элемент с ID btn (кнопка), так как мы слушаем событие клика именно на ней.
       event.target.textContent = 'Спасибо';  //она изменяет бы текст кнопки на 'Спасибо' в момент клика. 
            //Свойство textContent позволяет получить или задать текстовое содержимое элемента. 
            //В данном случае, когда пользователь нажимает на кнопку, текст кнопки изменится на 'Спасибо'.
         });

        // 2 свойство
        // document.querySelector('button').addEventListener('click',function(event){
        //  alert("Тип события: " + event.type);
        //  });

        // для использования мыши
        document.addEventListener('click', function(event){
            alert("X: " + event.clientX + " | Y: " + event.clientY); //координаты куда нажал на экран
        });


    </script>
</body>
</html>
